<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component 2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <link rel="stylesheet" href="../src/output.css" />
</head>

<body class="relative min-h-screen overflow-hidden">
  <div style="background-image: url(../Smaple-Components/4-columns.png);"
    class="absolute inset-0 bg-cover bg-center bg-no-repeat filter blur-sm brightness-75 -z-10"></div>
  <div class="absolute z-10 inset-0">
    <div class="relative mx-auto py-4 px-20 h-full flex items-center justify-center ">
      <footer class="bg-white shadow-lg w-full rounded-lg">
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-5 xl:grid-cols-5 items-center p-10">
          <div class="grid grid-cols-1 my-7">
            <img src="https://images.pexels.com/photos/1666779/pexels-photo-1666779.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="w-40 h-40 object-cover">
          </div>
          <div class="grid grid-cols-1 my-7">
            <h3 class="font-bold my-2">Company</h3>
            <p><a href="#">Brand</a></p>
            <p><a href="#">Conatact Us</a></p>
            <p><a href="#">Blog</a></p>
          </div>
          <div class="grid grid-cols-1 my-7">
            <h3 class="font-bold my-2">Legal</h3>
            <p><a href="#">Privacy</a></p>
            <p><a href="#">Terms</a></p>
            <p><a href="#">Support</a></p>
          </div>
          <div class="grid grid-cols-1 my-7">
            <h3 class="font-bold my-2">Products</h3>
            <p><a href="#">Latest features</a></p>
            <p><a href="#">Product roadmap</a></p>
            <p><a href="#">Knowledge base</a></p>
          </div>
          <div class="grid grid-cols-1 my-7">
            <h3 class="font-bold my-2">Account</h3>
            <button class="py-2 px-4 border-2 border-purple-400 font-semibold rounded-md mb-3 hover:bg-purple-400 hover:text-white transition-all duration-300">Sign Up</button>
            <button class="py-2 px-4 rounded-md bg-purple-400 border-2 text-white font-semibold hover:bg-white hover:text-black hover:border-purple-400 transition-all duration-300">Sign In</button>
          </div>
        </div>

        <hr class="border-gray-300 my-5">

        <div class="flex flex-col gap-2 justify-center items-center p-4">
          <p>Sitemap,Privacy &copy; Robowolf,saint-peterburg</p>
          <div class="flex gap-4">
            <div class="bg-gray-200 rounded-full w-[40px] h-[40px] flex items-center justify-center p-2 hover:bg-purple-400 hover:text-white transition-all duration-300">
              <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="bg-gray-200 rounded-full w-[40px] h-[40px] flex items-center justify-center p-2 hover:bg-purple-400 hover:text-white transition-all duration-300">
              <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <div class="bg-gray-200 rounded-full w-[40px] h-[40px] flex items-center justify-center p-2 hover:bg-purple-400 hover:text-white transition-all duration-300">
            <i class="fa-brands fa-google"></i>
          </div>
        </div>

      </footer>
    </div>
  </div>
</body>

</html>
